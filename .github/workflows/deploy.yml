name: CI/CD to Cloud Run Jobspark

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Authorize Docker push
      run: gcloud auth configure-docker

    - name: Build and Push Container
      run: |-
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/jobspark-api:${{ github.sha }} .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/jobspark-api:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |-
        gcloud run deploy jobspark-api \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/jobspark-api:${{ github.sha }} \
          --region asia-southeast2 \
          --platform managed \
          --allow-unauthenticated